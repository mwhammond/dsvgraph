{% extends "base2.html" %}
{% block content %}


        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">{{title}}</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->

      <div class="row">





                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>{{title}}</h4>
                             <div><a href="/explore/{{link}}" class="btn btn-primary" role="button">Add new</a></div>
   
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th></th>
 
                                            </tr>
                                        </thead>
                                        <tbody>

                                        {% if graknData %}
                                         {% for entity in graknData %}  

                                            <tr>
                                                <td><a href="/explore/{{link}}?id={{entity.id}}">  {{entity.name}}</a> </td>
                                                <td class="color-primary"></td>
                                            </tr>

                                          {% endfor %}
                                          {% else %}
                                        <p>Nothing found :(</p>
                                        {% endif %}  
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>









 
<!--
[<a href="/explore/{{link}}?id={{entity.id}}">Edit</a>, Analysis</a>] <a href="/explore/deleteentity?id={{entity.id}}">Delete!</b></a>
-->


      </div>

{% endblock %}
